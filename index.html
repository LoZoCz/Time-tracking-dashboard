<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="styles/style.css" />

    <script src="javascript/index.js" defer></script>

    <script
      src="https://kit.fontawesome.com/c4587b3804.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main-cont">
      <aside class="user-sect">
        <div class="profile-wrapper">
          <img
            src="images/image-jeremy.png"
            alt="profile-pic"
            class="prof-image"
          />
          <div>
            <p class="profile-title-eyebrow">Report for</p>
            <h1 class="profile-name-title">Jeremy Robson</h1>
          </div>
        </div>
        <div class="options-wrapper">
          <ul class="grid-oprions-list">
            <li class="list-option daily-opt" data-checked="false">Daily</li>
            <li class="list-option weekly-opt" data-checked="false">Weekly</li>
            <li class="list-option monthly-opt" data-checked="false">
              Monthly
            </li>
          </ul>
        </div>
      </aside>
      <section class="grid-elems-sect"></section>
    </main>
  </body>
</html>
